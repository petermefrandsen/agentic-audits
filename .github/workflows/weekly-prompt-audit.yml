# ─────────────────────────────────────────────────────────────────────────────
# EXAMPLE SPOKE: Weekly Prompt Audit
# ─────────────────────────────────────────────────────────────────────────────
# This is an EXAMPLE workflow demonstrating how to use the headless-agent hub
# action. Copy and adapt it for your own repository and use case.
# ─────────────────────────────────────────────────────────────────────────────

name: "Weekly Prompt Audit"

on:
  schedule:
    # Every Monday at 07:00 UTC
    - cron: "0 7 * * 1"
  workflow_dispatch: # Allow manual trigger for testing

permissions:
  contents: write
  pull-requests: write

jobs:
  prompt-audit:
    name: "Audit Prompt Files"
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run prompt audit agent
        uses: ./.github/actions/headless-agent
        with:
          template: "prompt-audit"
          context_files: "prompts/**/*.md"
          github_token: ${{ secrets.COPILOT_GOV_TOKEN }}
          model: "gpt-5-mini"
          fallback_model: "gpt-4.1"
          
          # Built-in PR Creation
          pr_title: "chore: Weekly Prompt Audit"
          pr_body: |
            This PR was created automatically by the Weekly Prompt Audit workflow.
            
            The agent has reviewed prompt files and made improvements for clarity, safety, or conciseness.
          pr_branch: "agent/prompt-audit-${{ github.run_id }}"
          pr_labels: "automated-pr"
