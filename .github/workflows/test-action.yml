name: "Test Action (Dry Run)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  dry-run-test:
    name: "Dry Run Test"
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Unit Tests
        run: make test

      - name: Run headless-agent (Dry Run)
        uses: ./
        with:
          mission: "Analyze the repository README.md and suggest 3 improvements. Do not implement anything."
          dry_run: "true"
          github_token: ${{ secrets.COPILOT_GOV_TOKEN }}
          model: "gpt-5-mini"
