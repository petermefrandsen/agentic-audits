name: "Test Action (Dry Run)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  dry-run-test:
    name: "Dry Run Test"
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Unit Tests
        run: |
          go test -v -coverprofile=coverage.out ./src/...

      - name: Go Coverage report
        uses: gwatts/go-coverage-action@v2
        id: coverage
        with:
          coverage-threshold: 20
          cover-pkg: ./src/...
          ignore-pattern: |
            \.pb\.go$
            \_string\.go$

      - name: Update coverage badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.COVERAGE_GIST_SECRET }}
          gistID: ${{ secrets.COVERAGE_GIST_ID }}
          filename: coverage.json
          label: Go Coverage
          message: ${{ steps.coverage.outputs.coverage-pct-1dp }}%
          color: ${{ steps.coverage.outputs.meets-threshold == 'true' && 'green' || 'red' }}

      - name: Run headless-agent (Dry Run)
        uses: ./
        with:
          mission: "Analyze the repository README.md and suggest 3 improvements. Do not implement anything."
          dry_run: "true"
          github_token: ${{ secrets.COPILOT_GOV_TOKEN }}
          model: "gpt-5-mini"
