name: "Test Action (Dry Run)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
      - name: Run headless-agent (Dry Run)
        if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
        uses: ./
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        with:
          mission: "Analyze the repository README.md and suggest 3 improvements. Do not implement anything."
          dry_run: "true"
          github_token: ${{ secrets.COPILOT_GOV_TOKEN }}
          model: "gpt-5-mini"
          cli: ${{ matrix.cli }}

      - name: Detailed Coverage Report
        if: github.event_name == 'pull_request'
        run: make coverage-report


