name: "Release Action"

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. v0.0.1)"
        required: true
        type: string
      is_major:
        description: "Is this a new major version? (Updates the floating major tag)"
        required: false
        default: false
        type: boolean

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: 0

      - name: Validate Version Format
        run: |
          if [[ ! ${{ inputs.version }} =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must follow vX.Y.Z format"
            exit 1
          fi

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and Push Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ inputs.version }}
          echo "Tagging version $VERSION"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

      - name: Update Floating Major Tag
        if: ${{ inputs.is_major }}
        run: |
          MAJOR=$(echo "${{ inputs.version }}" | cut -d. -f1)
          echo "Updating floating major tag $MAJOR"
          git tag -fa "$MAJOR" -m "Update $MAJOR floating tag"
          git push origin "$MAJOR" --force

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ inputs.version }} \
            --title "Release ${{ inputs.version }}" \
            --generate-notes
